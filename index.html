<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Icon</title>
</head>
<body>
    <div class="container">
        <h1>Weather app</h1>
        <form class="search-form">
            <input id="search-input" type="text" placeholder="search for a city here">
            <input id="submit-btn" type="submit" value="search">
        </form>
        <div class="main-weather-info">
            <p id="city"></p>
            <img src="./assets/images/reshot-icon-sunny-weather-5SZXMBGK6T.svg" alt="weather icon" id="icon_url">
            <p id="temperature"></p>
            <p id="description">expect high rain today</p>
            <div class="main-weather-info-stats">
                <div class="stats">
                    <img src="./assets/images/calendar.png" alt="date icon" class="main-weather-info-img">
                    <p id="date">2-1-2034</p>
                </div>
                <div class="stats">
                    <img src="./assets/images/humidity.png" alt="humidity icon" class='main-weather-info-img'>
                    <p id="humidity">8%</p>
                </div>
                <div class="stats">
                    <img src="./assets/images/316296_wind_icon.png" alt="wind icon" class="main-weather-info-img">
                    <p id="wind">11km/hr</p>
                </div>
            </div>
            <!--this part of the code is just satic for now prior to when i learn to integrate the forecast functionality-->
            <div class="forecast">
                <p id="forecast-header">Daily Forecast</p>
                <div class="forecast-all">
                    <div class="forecast-days">
                        <img src="./assets/images/reshot-icon-sunny-weather-5SZXMBGK6T.svg" alt="weather icon">
                        <p>tomorrow</p>
                        <p>29°C</p>
                    </div>
                    <div class="forecast-days">
                        <img src="./assets/images/reshot-icon-sunny-weather-5SZXMBGK6T.svg" alt="weather icon">
                        <p>next tomorrow</p>
                        <p>25°C</p>
                    </div>
                    <div class="forecast-days">
                        <img src="./assets/images/reshot-icon-sunny-weather-5SZXMBGK6T.svg" alt="weather icon">
                        <p>after next tomorrow</p>
                        <p>27°C</p>
                    </div>
                </div>
            </div>
        </div>
        <p>this project was coded by <a href='https://github.com/Shvayne' target="_blank">Tiana </a> is <a href="https://github.com/Shvayne/weather-app" target="_blank">open-sourced on Github</a> and <a href='#' target="_blank">hosted on Netlify</a></p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
